<!DOCTYPE html>
<html lang="en">
<head>
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Calculator</title>
</head>
<body>

<div class="wrapper">
    <div class="calculator">
        <div id="screen"></div>
        <div class="key top" id="backspace">&#11013;</div>
        <div class="key top" id="clear">Clear</div>
        <div class="key top" id="divide">รท</div>
        <div class="key top" id="multiply">*</div>
        <div class="key" id="7">7</div>
        <div class="key" id="8">8</div>
        <div class="key" id="9">9</div>
        <div class="key" id="subtract">-</div>
        <div class="key" id="4">4</div>
        <div class="key" id="5">5</div>
        <div class="key" id="6">6</div>
        <div class="key" id="add">+</div>
        <div class="key" id="1">1</div>
        <div class="key" id="2">2</div>
        <div class="key" id="3">3</div>
        <div class="key" id="equals">=</div>
        <div class="key" id="0">0</div>
        <div class="key" id="dot">.</div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
